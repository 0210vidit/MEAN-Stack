<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">

    <mat-form-field>
      <input matInput name="title" ngModel type="text" placeholder="Title" required minlength=5 #title="ngModel" />
      <mat-error *ngIf="title.invalid">Please enter post title</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput rows="4" name="content" ngModel placeholder="Content" required minlength=10
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter content</mat-error>
    </mat-form-field>

    <button type="submit" color="accent" mat-raised-button>
      Save Post
    </button>

  </form>

</mat-card>
